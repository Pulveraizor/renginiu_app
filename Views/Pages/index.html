<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for index page */
        .index-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <a class="btn btn-primary" href="/create">Create New Event</a>
        <a class="btn btn-success" href="/login">Log in</a>
        <a class="btn btn-success" href="/register">Register</a>
    </nav>
    <div class="container index-page">
        <h2 class="text-center mb-4">Events</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="eventName" class="form-label">Search by Event Name</label>
                <input type="text" id="eventName" class="form-control" placeholder="Enter event name...">
            </div>
            <div class="col-md-3">
                <label for="eventDate" class="form-label">Filter by Date</label>
                <input type="date" id="eventDate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="eventType" class="form-label">Select Event Type</label>
                <select id="eventType" class="form-select">
                    <option value="">All</option>
                    <option value="concert">Concert</option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <div class="row">
            <!-- Display events here based on search and filter -->
            <div id="events_list" class="col-md-12">
                
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        
        let eventsList = fetch('/api/events')
        .then(response => response.json())
        .then(items => {
            for (let item of items) {
                let card = document.createElement('div');
                card.classList.add('card', 'mb-1');
                let cardBody = document.createElement('div');
                cardBody.classList.add('card-body');
                let title = document.createElement('h5');
                title.classList.add('card-title');
                title.textContent = item.name;
                let description = document.createElement('p');
                description.classList.add('card-text');
                description.textContent = 'About the event: ' + item.description;
                let date = document.createElement('p');
                date.classList.add('card-text');
                date.textContent = 'Event Date: ' + item.date;
                let type = document.createElement('p');
                type.classList.add('card-text');
                type.textContent = 'Event Type: ' + item.type;
                cardBody.appendChild(title);
                cardBody.appendChild(description);
                cardBody.appendChild(date);
                cardBody.appendChild(type);
                card.appendChild(cardBody);
                document.querySelector('#events_list').appendChild(card);
            }
        })
        .catch(error => {
            console.error('Error fetching events:', error);
            // Handle errors if any
        });
    </script>
</body>
</html>
