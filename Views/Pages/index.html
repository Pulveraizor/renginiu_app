<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for index page */
        .index-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container index-page">
        <h2 class="text-center mb-4">Events</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="eventName" class="form-label">Search by Event Name</label>
                <input type="text" id="eventName" class="form-control" placeholder="Enter event name...">
            </div>
            <div class="col-md-3">
                <label for="eventDate" class="form-label">Filter by Date</label>
                <input type="date" id="eventDate" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="eventType" class="form-label">Select Event Type</label>
                <select id="eventType" class="form-select">
                    <option value="">All</option>
                    <option value="concert">Concert</option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <div class="row">
            <!-- Display events here based on search and filter -->
            <div class="col-md-12">
                <!-- Placeholder for event listing -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Event Title</h5>
                        <p class="card-text">Event Description</p>
                        <p class="card-text">Event Date: <span class="event-date">Date</span></p>
                        <p class="card-text">Event Type: <span class="event-type">Type</span></p>
                        <!-- Add more event details as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/Public/js/script.js"></script>
</body>
</html>
