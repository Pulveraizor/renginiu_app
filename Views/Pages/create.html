<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .create-event-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .create-event-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-primary" href="/create">Create New Event</a>
        <a class="btn btn-success" href="/login">Log in</a>
        <a class="btn btn-success" href="/register">Register</a>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/events/create" class="create-event-form" method="post">
                    <h2 class="mb-4">Create Event</h2>
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" id="eventName" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" id="eventDate" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Event Description</label>
                        <textarea id="eventDescription" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventCategory" class="form-label">Event Category</label>
                        <select id="eventCategory" name="category_id" class="form-select" required>
                            <option value="">Select category...</option>
 
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        let types = fetch('/api/categories').then(response => response.json());
        types.then(data => {
            let options = '';
            for (const type of data) {
                options += `<option value="${type.id}">${type.name}</option>`;
            }
            document.getElementById('eventCategory').innerHTML = options;
        });
    </script>
</body>
</html>
